<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieVerse - Ultimate Streaming Experience</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e50914;
            --dark-bg: #141414;
            --light-text: #f5f5f5;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: gray;
            overflow-x: hidden;
        }

        .cinematic-font {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }

        .hero-banner {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.7;
        }

        .hero-banner .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0.9) 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            width: 100%;
        }

        .movie-title {
            font-size: 5rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 1rem;
            color: var(--light-text);
        }

        .movie-subtitle {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .btn-primary {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #f40612;
            transform: scale(1.05);
        }

        .movie-posters {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .movie-poster {
            position: absolute;
            width: 200px;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            transform: translateY(100px) rotate(10deg);
            opacity: 0;
            transition: all 1.5s ease-in-out;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(5deg); }
            50% { transform: translateY(-20px) rotate(-5deg); }
        }

        @media (max-width: 768px) {
            .movie-title {
                font-size: 3rem;
            }
            
            .movie-subtitle {
                font-size: 1.2rem;
            }
            
            .movie-poster {
                width: 120px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
  {% include "navbar.html" %}
  
  {% block content %}
  {% endblock %}
    
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Mobile menu toggle
        const burger = document.querySelector('.navbar-burger');
        const menu = document.querySelector('#navbarMenu');

        if (burger && menu) {
            burger.addEventListener('click', () => {
                burger.classList.toggle('is-active');
                menu.classList.toggle('is-active');
            });
        }
        
        // Movie posters animation (only for landing page)
        const postersContainer = document.getElementById('moviePosters');
        if (postersContainer) {
            const moviePosters = [
                'https://image.tmdb.org/t/p/w500/8Gxv8gSFCU0XGDykEGv7zR1n2ua.jpg',
                'https://image.tmdb.org/t/p/w500/kdPMUMJzyYAc4roD52qavX0nLIC.jpg',
                'https://image.tmdb.org/t/p/w500/1pdfLvkbY9ohJlCjQH2CZjjYVvJ.jpg',
                'https://image.tmdb.org/t/p/w500/iuFNMS8U5cb6xfzi51Dbkovj7vM.jpg',
                'https://image.tmdb.org/t/p/w500/7RyHsO4yDXtBv1zUU3mTpHeQ0d5.jpg',
                'https://image.tmdb.org/t/p/w500/9dKCd55IuTT5QRs989m9Qlb7d2B.jpg',
                'https://image.tmdb.org/t/p/w500/8Vt6mWEReuy4Of61Lnj5Xj704m8.jpg',
                'https://image.tmdb.org/t/p/w500/vZloFAK7NmvMGKE7VkF5UHaz0I.jpg'
            ];
            
            // Create floating posters
            for (let i = 0; i < 8; i++) {
                const poster = document.createElement('div');
                poster.className = 'movie-poster';
                poster.style.backgroundImage = `url(${moviePosters[i]})`;
                
                // Random positioning
                poster.style.left = `${Math.random() * 80 + 10}%`;
                poster.style.top = `${Math.random() * 60 + 20}%`;
                poster.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                
                postersContainer.appendChild(poster);
                
                // Animate in after a delay
                setTimeout(() => {
                    poster.style.opacity = '0.9';
                    poster.style.transform = 'translateY(0) rotate(0)';
                }, i * 300);
            }
            
            // Make posters slowly move around
            setInterval(() => {
                const posters = document.querySelectorAll('.movie-poster');
                posters.forEach(poster => {
                    const currentLeft = parseFloat(poster.style.left);
                    const currentTop = parseFloat(poster.style.top);
                    
                    poster.style.left = `${currentLeft + (Math.random() * 0.2 - 0.1)}%`;
                    poster.style.top = `${currentTop + (Math.random() * 0.2 - 0.1)}%`;
                });
            }, 3000);
        }
    });
  </script>
</body>
</html>
