{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-6-tablet is-5-desktop is-4-widescreen">
          <div class="box has-shadow has-text-centered">
            <!-- Success Icon -->
            <div class="mb-5">
              <span class="icon is-large has-text-success">
                <i class="fas fa-check-circle fa-3x"></i>
              </span>
            </div>
            
            <!-- Success Message -->
            <h1 class="title is-3 mb-4">Password Reset Complete!</h1>
            <p class="subtitle is-5 mb-6">
              Your new password has been successfully set.
            </p>
            
            <!-- Additional Information -->
            <div class="notification is-light is-success">
              <p>You can now login with your new password.</p>
            </div>
            
            <!-- Action Buttons -->
            <div class="buttons is-centered">
              <a href="{% url 'login' %}" class="button is-primary is-medium">
                <span class="icon">
                  <i class="fas fa-sign-in-alt"></i>
                </span>
                <span>Go to Login</span>
              </a>
              <a href="{% url 'home' %}" class="button is-light is-medium">
                <span class="icon">
                  <i class="fas fa-home"></i>
                </span>
                <span>Return Home</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* Custom styling for the success box */
  .box.has-shadow {
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    padding: 3rem;
  }
  
  /* Success icon styling */
  .icon.is-large.has-text-success {
    color: #48c774;
  }
  
  /* Notification styling */
  .notification.is-success.is-light {
    background-color: #f6fef9;
    border: 1px solid #e8f9f0;
    margin: 1.5rem 0;
  }
  
  /* Button spacing */
  .buttons.is-centered {
    justify-content: center;
    margin-top: 2rem;
  }
  
  .buttons .button {
    margin: 0 0.5rem;
  }
  
  /* Spacing adjustments */
  .mb-4 {
    margin-bottom: 1.5rem !important;
  }
  
  .mb-5 {
    margin-bottom: 3rem !important;
  }
  
  .mb-6 {
    margin-bottom: 3.5rem !important;
  }
</style>
{% endblock content %}
